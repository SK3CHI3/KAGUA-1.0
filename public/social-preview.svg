<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>

    <!-- Kenyan flag colors -->
    <linearGradient id="kenyaStripe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BE3A34;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#BE3A34;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#009A44;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#009A44;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Kenyan flag inspired stripe -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#kenyaStripe)"/>

  <!-- Main eye symbol -->
  <g transform="translate(180, 315) scale(3)">
    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" fill="none" stroke="#4ADE80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="12" cy="12" r="3" fill="none" stroke="#4ADE80" stroke-width="2"/>
  </g>

  <!-- Text content -->
  <g transform="translate(600, 235)">
    <!-- KAGUA text -->
    <text x="0" y="0" 
          font-family="Arial Black, Helvetica, sans-serif" 
          font-size="80" 
          fill="#4ADE80" 
          text-anchor="middle" 
          letter-spacing="4">
      KAGUA
    </text>

    <!-- Tagline -->
    <text x="0" y="80" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="32" 
          fill="white" 
          text-anchor="middle" 
          letter-spacing="2">
      Government Projects Transparency Platform
    </text>

    <!-- Subtitle -->
    <text x="0" y="140" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="24" 
          fill="#808080" 
          text-anchor="middle">
      Empowering Kenyan Citizens with Project Information
    </text>
  </g>

  <!-- Modern accent elements -->
  <circle cx="900" cy="180" r="120" fill="#4ADE80" fill-opacity="0.1"/>
  <circle cx="300" cy="450" r="80" fill="#4ADE80" fill-opacity="0.1"/>
</svg>
